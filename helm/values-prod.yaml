        memory: "2Gi"
        cpu: "2000m"

keycloak:
  replicaCount: 2
  resources:
    requests:
      memory: "1Gi"
      cpu: "1000m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

vault:
  server:
    ha:
      enabled: true
      replicas: 3