---
apiVersion: v2
name: cloudform
description: Multi-tenant cloud management portal with container isolation
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - cloud
  - multi-tenant
  - terminal
  - azure
  - aws
  - gcp
maintainers:
  - name: Cloud Portal Team
    email: team@example.com
dependencies:
  - name: keycloak
    version: "18.x.x"
    repository: "file://keycloak"
    condition: keycloak.enabled
  - name: vault
    version: "0.27.x"
    repository: "file://vault"
    condition: vault.enabled
  - name: postgresql
    version: "13.x.x"
    repository: "file://postgresql"
    condition: postgresql.enabled
  - name: frontend
    version: "1.0.1"
    repository: "file://templates/frontend"
    condition: frontend.enabled
  - name: portalApi
    version: "1.0.1"
    repository: "file://templates/portal-api"
    condition: portalApi.enabled
  - name: terminal-service
    version: "1.0.1"
    repository: "file://templates/terminal-service"
    condition: terminal-service.enabled