---
# PodDisruptionBudget for Portal API
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "cloudform.fullname" . }}-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cloudform.labels" . | nindent 4 }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "cloudform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
---
# PodDisruptionBudget for Terminal Service
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "cloudform.fullname" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cloudform.labels" . | nindent 4 }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "cloudform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend