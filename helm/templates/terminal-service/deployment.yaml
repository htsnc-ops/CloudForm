---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloud-portal.fullname" . }}-terminal
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cloud-portal.labels" . | nindent 4 }}
    app.kubernetes.io/component: terminal
spec:
  {{- if not .Values.terminalService.autoscaling.enabled }}
  replicas: {{ .Values.terminalService.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cloud-portal.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: terminal
  template:
    metadata:
      labels:
        {{- include "cloud-portal.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: terminal
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.rbac.terminalService.name }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      containers:
      - name: terminal
        securityContext:
          {{- toYaml .Values.security.containerSecurityContext | nindent 10 }}
        image: "{{ .Values.terminalService.image.repository }}:{{ .Values.terminalService.image.tag }}"
        imagePullPolicy: {{ .Values.terminalService.image.pullPolicy }}
        ports:
        - name: ws
          containerPort: {{ .Values.terminalService.service.targetPort }}
          protocol: TCP
        env:
        - name: WS_PORT
          value: "{{ .Values.terminalService.service.targetPort }}"
        - name: WS_PATH
          value: "/ws/terminal"
        - name: LOG_LEVEL
          value: "{{ .Values.terminalService.env.logLevel }}"
        - name: HEARTBEAT_INTERVAL
          value: "{{ .Values.terminalService.env.heartbeatInterval }}"
        - name: CONNECTION_TIMEOUT
          value: "{{ .Values.terminalService.env.connectionTimeout }}"
        - name: MAX_CONNECTIONS_PER_POD
          value: "{{ .Values.terminalService.env.maxConnectionsPerPod }}"
        - name: KUBERNETES_SERVICE_HOST
          value: "kubernetes.default.svc"
        - name: KUBERNETES_SERVICE_PORT
          value: "443"
        - name: CONTAINER_NAMESPACE
          value: "{{ .Values.containers.namespace }}"
        - name: JWT_PUBLIC_KEY_URL
          value: "http://{{ .Release.Name }}-keycloak:8080/realms/cloud-portal/protocol/openid-connect/certs"
        resources:
          {{- toYaml .Values.terminalService.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}