{{- if .Values.rbac.create }}
---
# ClusterRole for viewing resources across namespaces (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cloud-portal.fullname" . }}-view
  labels:
    {{- include "cloud-portal.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
---
# ClusterRoleBinding for view access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cloud-portal.fullname" . }}-view
  labels:
    {{- include "cloud-portal.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cloud-portal.fullname" . }}-view
subjects:
- kind: ServiceAccount
  name: {{ .Values.rbac.portalApi.name }}
  namespace: {{ .Values.namespace }}
{{- end }}