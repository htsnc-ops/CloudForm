{{- if .Values.rbac.create }}
---
# ClusterRole for viewing resources across namespaces (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cloudform.fullname" . }}-view
  labels:
    {{- include "cloudform.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["namespaces", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["nodes", "persistentvolumes", "podtemplates"]
  verbs: ["get", "list"]
- apiGroups: ["monitoring.coreos.com"]
  resources: ["scrapeconfigs", "prometheusagents"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["resource.k8s.io"]
  resources: [""]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: [""]
  verbs: ["get", "list", "watch"]
- apiGroups: ["lowcontrol.apiserver.k8s.io"]
  resources: ["flowschemas"]
  verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding for view access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cloudform.fullname" . }}-view
  labels:
    {{- include "cloudform.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-admin
subjects:
- kind: ServiceAccount
  name: {{ .Values.rbac.portalApi.name }}
  namespace: {{ .Values.namespace }}
{{- end }}
---
# Cluster Role Binding for Admin Access
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cloudform.fullname" . }}-admin
  namespace: argocd  # or your specific namespace
subjects:
  - kind: ServiceAccount
    name: {{ .Values.rbac.portalApi.name }}
    namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name: argocd-admin
  apiGroup: rbac.authorization.k8s.io