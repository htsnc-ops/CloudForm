---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cloud-portal.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cloud-portal.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
  keycloak-client-secret: "change-me-in-production"
  vault-token: "change-me-in-production"
  ## Convert to external secret